<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Library</title>
<link href="library.css" rel="stylesheet" />
<script src="jquery-2.1.3.js"></script>
<script src="library.js"></script>
</head>
<body>
	<h1>Glarimy Online Library</h1>
	<a href="#" id="addLink">Add Book</a> |
	<a href="#" id="findLink">Find Book</a>
	<hr />
	<div id='addForm'>
		<h2>Add New Book</h2>
		<table>
			<tr>
				<td>ISBN:</td>
				<td><input id='isbn' /></td>
			</tr>
			<tr>
				<td>Title:</td>
				<td><input id='title' /></td>
			</tr>
			<tr>
				<td>Publisher:</td>
				<td><input id='publisher' /></td>
			</tr>
			<tr>
				<td>Author1:</td>
				<td><input id='author1' /></td>
			</tr>
			<tr>
				<td>Author2:</td>
				<td><input id='author2' /></td>
			</tr>
			
			<tr>
				<td colspan="2" align="right"><button id="addBtn">Add Book</button></td>
			</tr>
		</table>
	</div>
	<div id='addResult'>Successfully added the book!</div>
	<div id='findForm'>
		<h2>Search Library</h2>
		<table>
			<tr>
				<td>ISBN:</td>
				<td><input id='isbnFind' /></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><button id="findBtn"'>Find Book</button></td>
			</tr>
		</table>
	</div>
	<div id='findResult'>
		<h2>Search Results</h2>
		<table>
			<tr>
				<td>ISBN:</td>
				<td id='foundIsbn'>Not Available</td>
			</tr>
			<tr>
				<td>Title:</td>
				<td id='foundTitle'>Not Available</td>
			</tr>
			<tr>
				<td>Publisher:</td>
				<td id='fpublisher' /></td>
			</tr>
			<tr>
				<td>Author1:</td>
				<td id='fauthor1' /></td>
			</tr>
			<tr>
				<td>Author2:</td>
				<td id='fauthor2' /></td>
			</tr>			
		</table>
	</div>
</body>
</html>
